
<br><br>
<div class="row animated fadeIn fast d-flex justify-content-center">
    
    <div class="col-md-6">
        <div class="card text-center">
            <div class="card-header {{colorClasses[i % 6]}} text-white">
               <strong> {{ scientist.name }} </strong>
            </div>
            <br>
            
            <div class="card-body">
                <img *ngIf="scientist.nobelAward=='SI'" src="https://ugc.kn3.net/i/origin/http://vgomez.blogia.com/upload/20091011090322-medallanobel.gif" width="100" height="100" alt="">                             
                <img class="circular colorear-borde-circular-{{colorClasses[i % 6]}}" width="250" height="250" [src]="scientist.img" [alt]="scientist.name"/>                
                <img *ngIf="scientist.nobelAward=='SI'" src="https://ugc.kn3.net/i/origin/http://vgomez.blogia.com/upload/20091011090322-medallanobel.gif" width="100" height="100" alt="">                             
                
                <br><br>
                <p class="card-text">{{scientist.bio}}</p>
            </div>
            <div class="card-footer {{colorClasses[i % 6]}} text-white">
                    <strong>{{scientist.time}}</strong>
                <h4 class="card-title">{{scientist.nacionality}} <small>{{scientist.birthDate}} | {{scientist.deathDate}}</small></h4>
            </div>
        </div>
    </div>    
    
</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-2">
        <a class="btn {{colorClasses[i % 6]}} btn-block text-white" [routerLink]="['/scientists']"> Ver todos ...</a>
    </div>
</div>
